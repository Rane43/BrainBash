<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- Token js -->
    <script src="/features/auth/token.js"></script>
    <!-- jQuery (Load First) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
            	<!-- Username Field -->
                <div class="input-group">
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                
                <!-- Password Field -->
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                
             	<!-- Error Message Field -->
             	<div hidden="true" class="error-message-container" id="login-error-container">
                	<h4 class="error-message" id="login-error"></h4>
                </div>
                
                <button id="login-btn" type="button">Login</button>

                <p>Don't have an account? <a href="#" id="register">Register</a></p>
            </form>
        </div>
    </div>
    <script src="/features/login/js/login.js"></script>
</body>
</html>
