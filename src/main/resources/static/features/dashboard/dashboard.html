<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
    	*, *::before, *::after {
    		margin: 0;
    		padding: 0;
    		border: 0;
    	}
        
        #sidebar {
            width: 100%;
            height: auto;
            background-color: #9932cc;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #search-container input {
            width: 100%;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #user-container {
        	padding: 5px 10px;
        }

        #content {
            flex: 1;
            padding: 20px;
        }
        .category {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            width: 150px;
            height: 200px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .next-card-button {
            text-align: center;
        }
        .next-card-button button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .next-card-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="search-container">
            <input type="search" placeholder="Search..."/>    
        </div>
        <div id="user-container">
            <i class="fas fa-user"></i>
            <button>Log out</button>
        </div>
    </div>
    <div id="content">
        <div class="category">
            <div class="card-container">
                <div class="card">
                	<h1>-- TITLE --</h1>
                	<button>Play Game</button>
                </div>
                <div class="card">
                	<h1>-- TITLE --</h1>
                	<button>Play Game</button>
                </div>
                <div class="card">
                	<h1>-- TITLE --</h1>
                	<button>Play Game</button>
                </div>
                <div class="card">
                	<h1>-- TITLE --</h1>
                	<button>Play Game</button>
                </div>
            </div>
            <div class="next-card-button"> 
                <button>Next Cards</button>
            </div>
        </div>
    </div>
</body>
</html>
