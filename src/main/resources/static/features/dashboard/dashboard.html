<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="/features/dashboard/dashboard.css"/>
    
    <!-- Bootstrap requirements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div id="navbar">
        <div id="search-container">
            <input type="search" placeholder="Search..."/>    
        </div>
        <div id="user-container">
            <i class="fas fa-user"></i>
            <button>Log out</button>
        </div>
    </div>
    
    <div id="content">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" style="height: auto;">
                <div class="carousel-item active">
                    <div class="card-container" style="background-color: green;">
                        <div class="card">
                            <h1>-- TITLE --</h1>
                            <button>Play Game</button>
                        </div>
                        <div class="card">
                            <h1>-- TITLE --</h1>
                            <button>Play Game</button>
                        </div>
                        <div class="card">
                            <h1>-- TITLE --</h1>
                            <button>Play Game</button>
                        </div>
                        <div class="card">
                            <h1>-- TITLE --</h1>
                            <button>Play Game</button>
                        </div>
                    </div>
                </div>
                
                <div class="carousel-item">
                    <div class="card-container" style="background-color: blue;">
                        <div class="card" style="width: 18rem;">
                            <img class="d-block w-100" src="your-image-path.jpg" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                        <div class="card">
                            <h1>-- TITLE --</h1>
                            <button>Play Game</button>
                        </div>
                        <div class="card">
                            <h1>-- TITLE --</h1>
                            <button>Play Game</button>
                        </div>
                        <div class="card">
                            <h1>-- TITLE --</h1>
                            <button>Play Game</button>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Correct jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
