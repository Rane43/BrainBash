<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <!-- Bootstrap requirements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/> 
    
    <!-- Correct jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Templates Script -->
    <script src="/features/components/templates.js"></script>
    
    <!-- Token Storage script -->
    <script src="/features/auth/token.js"></script>
    
     <!-- Personal stylesheet -->
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
	<div id="question-content">
		<!-- Main quiz page card -->
		<div id="game-main-menu" class="question-card">
			<div class="question-card-upper">
				<img id="quiz-image" src="/assets/images/background-image.webp" alt="">
				<h1 id="quiz-title">Quiz Title</h1>
			</div>
			<div class="question-card-lower">
				<div class="btn-group" class="list-group">
					<button id="play-btn" type="button" class="question-btn question-answer-btn">Play Quiz</button>
				</div>
			</div>
		</div>
		
		<!-- Question card -->
		<div id="gameplay-menu" class="question-card" style="display: none">
			<div class="question-card-upper">
				<h1 id="question-text"><!-- Placeholder for question text --></h1>
			</div>
			<div class="question-card-lower">
				<div class="btn-group" id="answer-btn-group" class="list-group">
				</div>
				<div id="nav-btns-container">
					<button type="button" class="question-btn" id="next-btn">
					Next
					<i class="fas fa-arrow-right"></i>
					</button>
					<button type="button" class="question-btn" id="finish-btn" style="display: none;">
					Finish
					<i class="fas fa-arrow-right"></i>
					</button>
				</div>
			</div>
		</div>
		
		<!-- Finish Game Menu -->
		<div id="finish-game-menu" class="question-card" style="display: none">
			<div class="question-card-upper">
				<h1>Highest score so far: </h1>
				<h1 id="highest-score"></h1>
				<h1 id="final-text-title">Your Final Score...</h1>
			</div>
			<div class="question-card-lower">
				<div class="btn-group" id="answer-btn-group" class="list-group">
					<h1 id="FinalResult">2!</h1>
				</div>
			</div>
		</div>
		
	</div>
    <script src="/quizzer/features/quiz_gameplay/quiz_game.js"></script>
</body>
</html>
