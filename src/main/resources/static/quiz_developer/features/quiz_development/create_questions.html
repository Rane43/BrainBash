<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create Your Quiz</title>
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	
	<!-- Bootstrap requirements -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
	
	<!-- Correct jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	
	<!-- Personal stylesheet -->
	<link rel="stylesheet" href="/styles.css" />
	
	<link rel="stylesheet" href="/quiz_developer/features/quiz_development/quiz_development.css" />
	
	<!-- Token Storage Script -->
	<script src="/features/auth/token.js"></script>
</head>
<body>
	<div id="question-content">
		<!-- Quiz Creation Form -->
		<div id="create-question-form" class="question-card">
			<div class="question-card-upper">
				<label for="question">Enter your Question:</label> 
				<input
					type="text" id="questionText" class="form-control"
					placeholder="Enter your question" required>
			</div>
			<div class="question-card-lower">
				<form id="quiz-form">
					<div class="form-group">
						<input type="text" id="answer1" class="form-control"
							placeholder="Enter Answer 1" required>
					</div>
					<div class="form-group">
						<input type="text" id="answer2" class="form-control"
							placeholder="Enter Answer 2" required>
					</div>
					<div class="form-group">
						<input type="text" id="answer3" class="form-control"
							placeholder="Enter Answer 3" required>
					</div>
					<div class="form-group">
						<input type="text" id="answer4" class="form-control"
							placeholder="Enter Answer 4" required>
					</div>
					<div class="form-group">
						<div class="answer">
							<label for="answer">Correct Answer (1-4):</label> 
							<input
								type="number" id="answer" class="form-control"
								placeholder="Enter the correct answer number (1-4)" min="1"
								max="4" required>
						</div>
					</div>
					<div class="create-question-btn-container">
						<button type="button" class="question-btn" id="prev-question-btn">
						<i class="fas fa-arrow-left"></i>
						Previous
						</button>
						<button type="button" class="question-btn" id="save-question-btn">
						Save Question
						</button>
						<button type="button" class="question-btn" id="next-question-btn">
						Next
						<i class="fas fa-arrow-right"></i>
						</button>
					</div>
				</form>
			</div>
		</div>	
	</div>

	<script src="/quiz_developer/features/quiz_development/create_questions.js"></script>
</body>
</html>
