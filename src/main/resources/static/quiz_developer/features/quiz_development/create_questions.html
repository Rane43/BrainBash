<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <!-- Bootstrap requirements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
    
    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="/styles.css"/> 
    
    <!-- Correct jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Token Storage -->
    <script src="/features/auth/token.js"></script>
    
    <!-- Templates Script -->
    <script src="/features/components/templates.js"></script>
</head>
<body>
	<div id="question-content">
		<!-- Main quiz page card -->
		<div id="edit-quiz-main-menu" class="question-card">
			<div class="question-card-upper">
				<img id="quiz-image" alt="quiz-title-image">
				<h1 id="quiz-title">Quiz Title</h1>
			</div>
			<div class="question-card-lower">
				<div class="btn-group" class="list-group">
					<button id="edit-quiz-btn" type="button" class="question-btn question-answer-btn">Edit Quiz</button>
					<button id="delete-quiz-btn" type="button" class="question-btn question-answer-btn">Delete Quiz</button>
				</div>
			</div>
		</div>
		
		<!-- Question card -->
		<div id="edit-question-card" class="question-card" style="display: none;">
			<div class="question-card-upper">
				<input id="edit-question-text" style="display:none;">
				<h1 id="question-text"> Title of some sort</h1>
				
				<div class="input-container" id="correct-answer-div" style="display: none;">
		        	<h3 class="input-header">Correct Answer*</h3>
		        	<select id="correct-answer-dropdown">
		        	</select>
		        </div>
			</div>
			<div class="question-card-lower">
				<div class="btn-group" id="answer-edit-btn-group" class="list-group">
				</div>
				<div class="btn-group" id="answer-group" class="list-group" style="display: none;">
				</div>
				<div id="nav-btns-container">
					<button type="button" class="question-btn nav-btn" id="prev-btn">
					<i class="fas fa-arrow-left"></i>
					previous
					</button>
					<button type="button" class="question-btn nav-btn" id="edit-question-btn">
					Edit
					</button>
					<button type="button" class="question-btn nav-btn" id="save-question-btn" style="display: none;">
					Save question
					</button>
					<button type="button" class="question-btn nav-btn" id="delete-question-btn">
					Delete
					</button>
					<button type="button" class="question-btn nav-btn" id="next-btn">
					next
					<i class="fas fa-arrow-right"></i>
					</button>
					<button type="button" class="question-btn nav-btn" id="new-question-btn" style="display: none;">
					new question
					<i class="fas fa-arrow-right"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="/quiz_developer/features/quiz_development/create_questions.js"></script>
</body>
</html>
