<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Your Quiz</title>
<!-- Font Awesome CDN -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<!-- Bootstrap requirements -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />

<!-- Correct jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<!-- Personal stylesheet -->
<link rel="stylesheet" href="/styles.css" />
<style>
*, *::before, *::after {
	margin: 0;
	padding: 0;
	border: 0;
}

/* -------------- LOGIN --------------- */
#login-content {
	background-color: #002230;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	width: 100%;
}

.login-box {
	background-color: white;
	text-align: center;
	width: 400px;
	height: auto;
	padding: 20px;
	display: inline-block;
	vertical-align: top;
	white-space: normal;
	border-radius: 10px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
	transition: all 0.05s ease-in-out;
	margin: 10px;
	color: black;
}

.input-container h3 {
	margin: 0;
	font-size: 20px;
	text-align: left;
	padding-left: 10px;
}

.input-container input, .input-container select {
	margin: 10px 0;
	padding: 0 20px;
	width: 100%;
	height: 40px;
	border-radius: 10px;
	border: 1px solid black;
	background: transparent;
	color: black;
	font-size: 18px;
	box-sizing: border-box;
}

.login-box .btn {
	width: 100%;
	margin: 10px 0;
	box-sizing: border-box;
}

/* Error Message */
.error-message-container {
	background-color: white;
	padding: 15px;
	border-radius: 10px;
}

.error-message-container .error-message {
	color: red;
	margin: 0;
}

/* -------------- NAVBAR --------------- */
#navbar-content {
	background-color: #002230;
	width: 100%;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 20px;
}

/* Navbar left */
.navbar-left .company-name {
	color: white;
}

#brand-name:hover {
	cursor: pointer;
}

.company-name, #search-bar {
	display: inline-block;
	vertical-align: middle;
}

#search-bar {
	height: 40px;
	width: 300px;
	margin: 10px;
	border-radius: 5px;
	padding: 10px;
}

/* Navbar right */
.navbar-right {
	display: flex;
	justify-content: center;
	align-items: center;
}

#user-name {
	color: white;
	padding: 0 10px;
}

#user-icon {
	color: white;
}

.navbar-right .btn {
	margin: 0px 10px;
	width: 100px;
	border-radius: 30px;
}

/* ------------- DASHBOARD -------------- */
#your-quizzes-header {
	padding: 10px 40px;
	display: flex;
	justify-content: space-between;
}

.category-slider {
	margin: 20px;
}

.category-title {
	margin-left: 20px;
}

/* Card container */
.card-container {
	overflow: auto;
	white-space: nowrap;
}

/* Cards */
.card {
	padding: 10px;
	border: 1px solid red;
	display: inline-block;
	vertical-align: top;
	white-space: normal;
	border-radius: 30px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
	transition: all 0.05s ease-in-out;
	margin: 10px;
	width: 18rem;
	height: auto;
	text-align: center;
}

.card:hover {
	box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
	transform: translateY(-5px);
	transform: scale(1.01);
	cursor: pointer;
}

.card img {
	height: 200px;
	border-radius: 30px 30px 0px 0px;
}

.card-title {
	color: #002230;
}

/* ------------ QUIZ GAMEPLAY ------------ */
#question-content {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background-color: grey;
}

.question-card {
	height: 800px;
	margin: 20px;
	width: 650px;
	padding: 10px;
	background-color: white;
	border-radius: 20px;
	border: 1px solid pink;
	box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
}

/* question CARD UPPER */
.question-card-upper {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	height: 40%;
	border-radius: 20px 20px 0 0;
	background-color: #dcdcdc;
}

.question-card-upper label {
	font-size: 20px;
	font-weight: bold;
	margin-bottom: 10px;
	display: block;
}

.question-card-upper input[type="text"] {
	width: 75%;
	padding: 10px;
	border: 1px solid #ced4da;
	border-radius: 5px;
	box-sizing: border-box;
}

#quiz-image {
	width: 50%;
	height: 60%;
	border-radius: 20px 20px 0 0;
}

#question-text, #quiz-title, #final-text-title {
	color: #002230;
	text-align: center;
}

/* QUESTION CARD LOWER */
.question-card-lower {
	height: 60%;
	border-radius: 0 0 20px 20px;
	background-color: purple;
	padding: 40px;
}

.btn-group {
	height: 80%;
	width: 100%;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

.question-btn {
	margin: 15px;
	padding: 15px;
	border-radius: 20px !important;
	box-shadow: 4px 12px 20px rgba(0, 0, 0, 0.4);
	text-align: center;
	border: 0px;
}

.question-btn:disabled {
	pointer-events: none;
}

.question-answer-btn, .correct-answer, .wrong-answer {
	width: 80%;
}

.question-answer-btn:hover {
	background-color: #d5d5d5 !important;
}

.correct-answer {
	background-color: #32cd32 !important;
}

.wrong-answer {
	background-color: #DC143C !important;
}

/* question nav buttons */
#nav-btns-container {
	height: 20%;
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-top: 10px;
}

#next-btn, #finish-btn {
	width: 150px;
	margin-left: auto;
	background-color: #002230;
	color: white;
}

#FinalResult {
	color: #d5d5d5;
	font-size: 200px;
}

.answer label {
	color: #dcdcdc;
	font-weight: bold;
	text-align: center;
}

.create-question {
	display: flex;
	justify-content: center;
	align-items: center;
}

/* -------------------- QUIZ CREATION -----------------------*/
.image-slide {
	display: flex;
	justify-content: center;
}
</style>
</head>
<body>
	<div id="question-content">
		<!-- Quiz Creation Form -->
		<div id="create-question-form" class="question-card">
			<div class="question-card-upper">
				<label for="question">Enter your Question:</label> <input
					type="text" id="question" class="form-control"
					placeholder="Enter your question" required>
			</div>
			<div class="question-card-lower">
				<form id="quiz-form">
					<div class="form-group">
						<input type="text" id="answer1" class="form-control"
							placeholder="Enter answer 1" required>
					</div>
					<div class="form-group">
						<input type="text" id="answer2" class="form-control"
							placeholder="Enter Answer 2" required>
					</div>
					<div class="form-group">
						<input type="text" id="answer3" class="form-control"
							placeholder="Enter Answer 3" required>
					</div>
					<div class="form-group">
						<input type="text" id="answer4" class="form-control"
							placeholder="Enter Answer 4" required>
					</div>
					<div class="form-group">
						<div class="answer">
							<label for="answer">Correct Answer (1-4):</label> <input
								type="number" id="answer" class="form-control"
								placeholder="Enter the correct answer number (1-4)" min="1"
								max="4" required>
						</div>
					</div>
					<div class="create-question">
						<button type="submit" class="btn btn-primary">Create
							Question</button>
					</div>
				</form>
			</div>
		</div>

		
	</div>

	<script>
        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // Function to add a new question to the quizData array
        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('quiz-title').value;
            const question = document.getElementById('question').value;
            const answer1 = document.getElementById('answer1').value;
            const answer2 = document.getElementById('answer2').value;
            const answer3 = document.getElementById('answer3').value;
            const answer4 = document.getElementById('answer4').value;
            const correctAnswer = parseInt(document.getElementById('correct-answer').value) - 1;

            // Add the new question to quizData
            quizData.push({
                question: question,
                answers: [answer1, answer2, answer3, answer4],
                correctAnswer: correctAnswer
            });

            // Reset form fields
            document.getElementById('quiz-form').reset();

            // Optionally, show the quiz page once questions are created
            document.getElementById('game-main-menu').style.display = 'block';
            document.getElementById('quiz-title-display').innerText = title;
        });

        // Start the quiz when "Play Quiz" button is clicked
        document.getElementById('play-btn').addEventListener('click', startQuiz);

        function startQuiz() {
            // Hide the create quiz form and show the gameplay menu
            document.getElementById('create-quiz-form').style.display = 'none';
            document.getElementById('game-main-menu').style.display = 'none';
            document.getElementById('gameplay-menu').style.display = 'block';
            loadQuestion();
        }

        // Load the current question
        function loadQuestion() {
            const question = quizData[currentQuestionIndex];
            document.getElementById('question-text').innerText = question.question;

            const answerButtons = document.getElementById('answer-btn-group').children;
            for (let i = 0; i < answerButtons.length; i++) {
                answerButtons[i].innerText = question.answers[i];
                answerButtons[i].classList.remove('correct-answer', 'wrong-answer');
                answerButtons[i].classList.add(i === question.correctAnswer ? 'correct-answer' : 'wrong-answer');
                answerButtons[i].disabled = false; // Enable buttons before the next question
                answerButtons[i].addEventListener('click', handleAnswer);
            }

            // Show next button and hide finish button
            document.getElementById('next-btn').style.display = 'inline-block';
            document.getElementById('finish-btn').style.display = 'none';
        }

        // Handle answer click
        function handleAnswer(event) {
            const selectedAnswer = event.target;

            if (selectedAnswer.classList.contains('correct-answer')) {
                score++;
            }

            // Disable all buttons after answer is selected
            const answerButtons = document.getElementById('answer-btn-group').children;
            for (let i = 0; i < answerButtons.length; i++) {
                answerButtons[i].disabled = true;
            }

            // Show next or finish button
            if (currentQuestionIndex === quizData.length - 1) {
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('finish-btn').style.display = 'inline-block';
            } else {
                document.getElementById('next-btn').style.display = 'inline-block';
            }
        }

        // Next question
        document.getElementById('next-btn').addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            }
        });

        // Finish game
        document.getElementById('finish-btn').addEventListener('click', () => {
            endQuiz();
        });

        function endQuiz() {
            document.getElementById('gameplay-menu').style.display = 'none';
            document.getElementById('finish-game-menu').style.display = 'block';
            document.getElementById('FinalResult').innerText = score;

            // Display highest score (this can be stored in localStorage or elsewhere)
            document.getElementById('highest-score').innerText = Math.max(score, localStorage.getItem('highestScore') || 0);
            localStorage.setItem('highestScore', Math.max(score, localStorage.getItem('highestScore') || 0));
        }
    </script>
</body>
</html>
